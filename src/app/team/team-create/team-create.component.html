        <mat-form-field>
          <mat-label>Tournament</mat-label>
          <mat-select [(ngModel)]="tournamentId" name="tournament">

              {{tournament.name}}

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()" *ngIf="data==undefined">Save</button>
    <button mat-raised-button color="primary" (click)="update()" *ngIf="data!=undefined" >Update</button>
