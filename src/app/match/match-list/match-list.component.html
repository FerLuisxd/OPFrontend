
        <h1 class="display-4">{{Title}}</h1>
        <div class="dataTable">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="Fase">
            
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fase </th>
            <td mat-cell *matCellDef="let element">   {{element.fase}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Winner">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Winner </th>
            <td mat-cell *matCellDef="let element"> {{element.winner? element.winner.name : element.winner}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="Team1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Team 1 </th>
            <td mat-cell *matCellDef="let element"> {{element.team1.name }} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Team2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Team 2'</th>
            <td mat-cell *matCellDef="let element"> {{element.team2.name  }} </td>
          </ng-container>
          <ng-container matColumnDef="Tournament">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tournament </th>
              <td mat-cell *matCellDef="let element"> {{element.tournament.name  }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-raised-button color="primary" (click)="openCreate()">New</button>
        </div>
