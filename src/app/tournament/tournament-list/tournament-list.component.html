 <h1 class="display-4">Tournaments</h1>
        <div class="dataTable">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element">   {{element.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="Game">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Game </th>
            <td mat-cell *matCellDef="let element"> {{element.game}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
          <!-- Winner Column -->
          <ng-container matColumnDef="Winner">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Winner </th>
            <td mat-cell *matCellDef="let element"> {{element.winner}} </td>
          </ng-container>
          <!-- playerId Column -->
          <ng-container matColumnDef="playerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Host </th>
            <td mat-cell *matCellDef="let element"> {{element.player.name}} </td>
          </ng-container>
          <!-- nTeams Column -->
          <ng-container matColumnDef="nTeams">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teams </th>
            <td mat-cell *matCellDef="let element"> {{element.nteams}} </td>
          </ng-container>
          <!-- modeId Column -->
          <ng-container matColumnDef="modeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modo </th>
            <td mat-cell *matCellDef="let element"> {{element.mode ? element.mode.format : element.mode}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>

              <td mat-cell *matCellDef="let element">               
                <button mat-icon-button (click)="editTournament(element)">
                  <mat-icon>create</mat-icon>
              </button> 
              </td>
              
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-raised-button color="primary" (click)="openCreate()">New</button>
      </div>
