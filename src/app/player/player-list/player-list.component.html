      <h1 class="display-4">Players</h1>
      <div class="dataTable">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element">   {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="gamePreferences">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> gamePreferences </th>
          <td mat-cell *matCellDef="let element"> {{element.gamePreferences}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> team </th>
          <td mat-cell *matCellDef="let element"> {{element.team}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let element">     <button mat-icon-button (click)="editPlayer(element)">
                <mat-icon>create</mat-icon>
            </button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <button mat-raised-button color="primary" (click)="openCreate()">New</button>
      </div>
