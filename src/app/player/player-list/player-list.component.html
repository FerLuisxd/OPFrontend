<mat-tab-group>
  <mat-tab label="Players">
    <ng-template matTabContent>
      <p>Players</p>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="gamePreferences">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> gamePreferences </th>
          <td mat-cell *matCellDef="let element"> {{element.gamePreferences}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> team </th>
          <td mat-cell *matCellDef="let element"> {{element.team}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <button mat-raised-button color="primary" (click)="openCreate()">SAVE</button>
    
    </ng-template>
  </mat-tab>
  <mat-tab label="lol">
    <ng-template matTabContent>
      <p>Hey</p>
    </ng-template>
  </mat-tab>
  <mat-tab label="Team">
    <ng-template matTabContent>
      <p>Lol</p>
    </ng-template>
  </mat-tab>
</mat-tab-group>
