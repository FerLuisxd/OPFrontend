<!-- <mat-tab-group>

      <h1 class="display-4">Statistics</h1>
      <div class="dataTable">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">

          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element">   {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="player">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Player </th>
          <td mat-cell *matCellDef="let element"> {{element.player.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="match">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Match </th>
          <td mat-cell *matCellDef="let element"> {{element.match.id}} </td>
        </ng-container>
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
          <td mat-cell *matCellDef="let element"> {{element.player.team.name}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="damage">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Damage </th>
          <td mat-cell *matCellDef="let element"> {{element.damage}} </td>
        </ng-container>
        <ng-container matColumnDef="assists">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Assists </th>
          <td mat-cell *matCellDef="let element"> {{element.assits}} </td>
        </ng-container>
        <ng-container matColumnDef="kills">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Kills </th>
          <td mat-cell *matCellDef="let element"> {{element.kills}} </td>
        </ng-container>
        <ng-container matColumnDef="deaths">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
          <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
